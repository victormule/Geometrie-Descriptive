<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sketch p5.js avec Deux Sketches</title>
  
  <!-- Charger p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  
  <!-- Script pour détecter l'appareil et charger le sketch approprié -->
  <script>
    // Fonction pour détecter si l'appareil est un smartphone
    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Charger les scripts en fonction de l'appareil
    if (isMobileDevice()) {
      // Charger seulement openBox2.js pour mobile
      let mobileScript = document.createElement('script');
      mobileScript.src = 'openBox2.js';
      document.head.appendChild(mobileScript);
      // Charger textOverlay.js pour le texte superposé
      let textOverlayScript = document.createElement('script');
      textOverlayScript.src = 'textOverlay.js';
      document.head.appendChild(textOverlayScript);  
    } else {
      // Charger openBox1.js pour bureau
      let openBoxScript = document.createElement('script');
      openBoxScript.src = 'openBox1.js';
      document.head.appendChild(openBoxScript);

      // Charger textOverlay.js pour le texte superposé
      let textOverlayScript = document.createElement('script');
      textOverlayScript.src = 'textOverlay.js';
      document.head.appendChild(textOverlayScript);
    }
  </script>
  
  <style>
    /* S'assurer que le body ne contient pas de marges */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Empêcher les barres de défilement */
    }
  </style>
</head>
<body>
</body>
</html>
