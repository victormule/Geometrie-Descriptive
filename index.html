<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sketch p5.js avec Deux Sketches</title>
  
  <!-- Meta tag Viewport pour une meilleure adaptation sur les appareils mobiles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Charger p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  
  <!-- Script pour détecter l'appareil et charger le sketch approprié -->
  <script>
    // Fonction pour détecter si l'appareil est un smartphone
    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Fonction pour charger le script du sketch approprié
    function loadSketchScript() {
      var script = document.createElement('script');
      
      // Définir la source du script en fonction de l'appareil
      if (isMobileDevice()) {
        script.src = 'openBox2.js';
      } else {
        script.src = 'openBox1.js';
      }
      
      // Ajouter le script au head du document
      document.head.appendChild(script);
    }

    // Charger le script une fois le DOM prêt
    document.addEventListener("DOMContentLoaded", loadSketchScript);
  </script>
  
  <!-- Styles CSS pour gérer l'orientation -->
  <style>
    /* S'assurer que le body ne contient pas de marges */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Empêcher les barres de défilement */
    }
    
    /* Conteneur pour le contenu en mode portrait */
    .portrait-only {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
      z-index: 1;
    }

    /* Message à afficher en mode paysage */
    .landscape-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 1000;
    }

    /* Afficher le message en mode paysage et masquer le contenu principal */
    @media only screen and (orientation: landscape) {
      .portrait-only {
        display: none;
      }
      .landscape-message {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Contenu de votre sketch p5.js en mode portrait -->
  <div class="portrait-only">
    <!-- Les sketches seront chargés dynamiquement via openBox1.js ou openBox2.js -->
  </div>

  <!-- Message à afficher en mode paysage -->
  <div class="landscape-message">
    <p>Veuillez tourner votre appareil en mode portrait pour une meilleure expérience.</p>
  </div>

  <!-- Script pour tenter de verrouiller l'orientation en mode portrait -->
  <script>
    // Tenter de verrouiller l'orientation en mode portrait
    function lockOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('portrait').catch(function(error) {
          console.error('Impossible de verrouiller l\'orientation:', error);
        });
      }
    }

    // Charger l'orientation verrouillée une fois le DOM est prêt
    document.addEventListener("DOMContentLoaded", lockOrientation);
  </script>
</body>
</html>
